<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Getting Started with Vue JS - A Maximilian Course</title>
	</head>
	<body>
		<div id="app">
			<!-- Excercises 2-->
			<div id="exercise">
				<!-- 1) Show an alert when the Button gets clicked -->
				<div>
					<button @click="alertMe">Show Alert</button>
				</div>
				<!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
				<div>
					<input type="text" @keydown="displayTheInput" />
					<p>{{ value }}</p>
				</div>
				<!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
				<div>
					<input type="text" @keydown.enter="displayTheInput" />
					<p>{{ value }}</p>
				</div>
			</div>
			<!-- Events -->
			<div class="event-and-its-modifiers">
				<button @click="increase(2, $event)">Increase the counter</button>
				<h4>{{ counter }}</h4>
				<h4 @mousemove="updateCoordinate">Co-ordinates - {{ x }}/{{ y }} - <span @mousemove.stop>DEAD SPOT</span></h4>
				<input type="text" @keyup.enter.exact="alertMe" />
			</div>
			<!-- Excercises 1-->
			<div id="exercises">
				<h1>Assignment 1</h1>
				<!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
				<p>VueJS is pretty cool - {{ name }} ({{ age }})</p>
				<!-- 2) Output your age, multiplied by 3 -->
				<p>{{ age * 3 }}</p>
				<!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
				<p>{{ mathRandom() }}</p>
				<!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
				<div>
					<img :src="assignmentLink" style="width:100px;height:100px" />
				</div>
				<!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
				<div>
					<input type="text" :value="name" />
				</div>
			</div>
			<div class="attributes-and-directives">
				<h1>Attributes And Directives</h1>
				<!-- Events -->
				<input type="text" v-on:input="changeTitle" />
				<!-- String Interpolation -->
				<p>{{ title }}</p>
				<!-- Directives -->
				<a v-bind:href="link" target="_blank" rel="noopener noreferrer">Google</a>
				<!-- v-once - Control the re-rendering of the value -->
				<p v-once>{{ title }}</p>
				<!-- Vue by default does not allow HTML content but only as a string -->
				<p>{{ friendlyLink }}</p>
				<!-- But we can conditionally show like the example below -->
				<p v-html="friendlyLink"></p>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="script.js"></script>
	</body>
</html>
